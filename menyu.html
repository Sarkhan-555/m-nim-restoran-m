<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menyu - Mənim Restoranım</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* XÜSUSİ MENYU STİLLƏRİ */
        .menu-section {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .menu-title {
            text-align: center;
            font-size: 2rem;
            margin: 2rem 0;
            color: #8b4513;
        }
        
        .menu-category {
            margin-bottom: 3rem;
        }
        
        .menu-category h3 {
            font-size: 1.5rem;
            color: #8b4513;
            border-bottom: 2px solid #a86642;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .menu-items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .menu-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
        }
        
        .menu-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .item-details {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-name {
            font-weight: bold;
            font-size: 1rem;
        }
        
        .item-price {
            color: #8b4513;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        /* MOBİL UYĞUNLAŞDIRMA */
        @media (max-width: 768px) {
            .menu-title {
                font-size: 1.8rem;
                margin: 1.5rem 0;
            }
            
            .menu-category h3 {
                font-size: 1.3rem;
            }
            
            .menu-items-grid {
                grid-template-columns: 1fr;
            }
            
            .menu-image {
                height: 180px;
            }
            
            .item-name {
                font-size: 0.9rem;
            }
            
            .item-price {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .menu-title {
                font-size: 1.5rem;
            }
            
            .menu-category h3 {
                font-size: 1.2rem;
            }
            
            .menu-image {
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-toggle">☰</button>
        <h1>Mənim Restoranım</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ana Səhifə</a></li>
                <li><a href="menyu.html" class="active">Menyu</a></li>
                <li><a href="haqqimizda.html">Haqqımızda</a></li>
                <li><a href="elaqe.html">Əlaqə</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="menu-section">
            <h2 class="menu-title">Restoran Menyusu</h2>
            
            <div class="menu-category">
                <h3>Səhər Yeməyi</h3>
                <div class="menu-items-grid">
                    <div class="menu-item">
                        <img src="images/Omlet.jpeg" alt="Omlet" class="menu-image">
                        <div class="item-details">
                            <span class="item-name">Omlet</span>
                            <span class="item-price">3.50 AZN</span>
                        </div>
                    </div>
                    <!-- Digər menyu elementləri eyni qalır -->
                </div>
            </div>
            
            <!-- Digər kateqoriyalar eyni qalır -->
            
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <h3>İş saatları</h3>
                <p>Həftəiçi: 09:00 - 22:00</p>
                <p>Həftəsonu: 10:00 - 23:00</p>
            </div>
            <div class="footer-info">
                <h3>Əlaqə</h3>
                <p>Tel: (012) 123-45-67</p>
                <p>Email: info@restoranim.az</p>
            </div>
        </div>
        <p class="copyright">&copy; 2025 Mənim Restoranım. Bütün hüquqlar qorunur.</p>
    </footer>

    <script>
        // Mobil menyu üçün JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');
            
            menuToggle.addEventListener('click', function() {
                nav.classList.toggle('active');
            });
            
            // Şəkillər yüklənməyəndə alternativ mətn
            document.querySelectorAll('.menu-image').forEach(img => {
                img.onerror = function() {
                    this.style.display = 'none';
                    const name = this.closest('.menu-item').querySelector('.item-name').textContent;
                    const placeholder = document.createElement('div');
                    placeholder.className = 'image-placeholder';
                    placeholder.textContent = name;
                    this.parentNode.insertBefore(placeholder, this.nextSibling);
                }
            });
        });
    </script>
</body>
</html>
