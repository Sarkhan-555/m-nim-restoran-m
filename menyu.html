<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menyu - Mənim Restoranım</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Əsas stillər */
        .menu-category {
            margin-bottom: 1rem;
            border: 1px solid #8b4513;
            border-radius: 8px;
            overflow: hidden;
        }

        .category-header {
            background-color: #8b4513;
            color: white;
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-header h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .category-content {
            display: none; /* Başlanğıcda gizlədilir */
            background-color: #f8f5f0;
        }

        .category-content.active {
            display: block; /* Aktiv olduqda göstərilir */
        }

        .menu-items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 15px;
        }

        .menu-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .item-details {
            padding: 10px;
        }

        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-price {
            color: #8b4513;
            font-weight: bold;
        }

        .arrow {
            transition: transform 0.3s;
        }

        .arrow.active {
            transform: rotate(180deg);
        }

        footer {
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mənim Restoranım</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ana Səhifə</a></li>
                <li><a href="menyu.html" class="active">Menyu</a></li>
                <li><a href="haqqimizda.html">Haqqımızda</a></li>
                <li><a href="elaqe.html">Əlaqə</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="menu-section">
            <div class="menu-category">
                <div class="category-header" onclick="toggleCategory(this)">
                    <h3>Səhər Yeməyi</h3>
                    <span class="arrow">▼</span>
                </div>
                <div class="category-content">
                    <div class="menu-items-grid">
                        <div class="menu-item">
                            <img src="images/Omlet.jpeg" alt="Omlet" class="menu-image">
                            <div class="item-details">
                                <div class="item-name">Omlet</div>
                                <div class="item-price">3.50 AZN</div>
                            </div>
                        </div>
                        <div class="menu-item">
                            <img src="images/Qarabashaq siyigi.jpg" alt="Qarabaşaq sıyığı" class="menu-image">
                            <div class="item-details">
                                <div class="item-name">Qarabaşaq sıyığı</div>
                                <div class="item-price">2.00 AZN</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Digər kateqoriyalar eyni formatda əlavə edilə bilər -->
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <h3>İş saatları</h3>
                <p>Həftəiçi: 09:00 - 22:00</p>
                <p>Həftəsonu: 10:00 - 23:00</p>
            </div>
            <div class="footer-info">
                <h3>Əlaqə</h3>
                <p>Tel: (012) 123-45-67</p>
                <p>Email: info@restoranim.az</p>
            </div>
        </div>
        <p class="copyright">&copy; 2025 Mənim Restoranım. Bütün hüquqlar qorunur.</p>
    </footer>

    <script>
        function toggleCategory(header) {
            const content = header.nextElementSibling;
            const arrow = header.querySelector('.arrow');

            // Kateqoriyanı aç/bağla
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                arrow.classList.remove('active');
            } else {
                // Digər açıq kateqoriyaları bağla
                document.querySelectorAll('.category-content.active').forEach(item => {
                    item.classList.remove('active');
                    item.previousElementSibling.querySelector('.arrow').classList.remove('active');
                });

                // Cari kateqoriyanı aç
                content.classList.add('active');
                arrow.classList.add('active');
            }
        }
    </script>
</body>
</html>
